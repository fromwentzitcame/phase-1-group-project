
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" text="text/css" href="style.css">
</head>
<body>
    <header>
        <!----search--------------------------------->
        <form id="form">
            <input type="text" placeholder="search" id="search" class="search">
        </form>
        <!---header and description---------------------------------------->
        <h2>Keep It Moovy</h2>
        <p>Your favorite place to explore and rate the top 50 movies of all time!</p>
       
    </header>

    <main>
        <!---nav bar---------------------------->
        <div class='nav-bar'>
            <h3>Movies</h3>
            <nav id='movie-list'>
                <li>Top 10 Movies |</li>
                <li> Best of the 2010's |</li>
                <li> Best of the 2000's |</li>
                <li> Best oldies pre-2000 |</li>
                <li> Top 50 Movies</li>
            </nav>
        
        </div>
        <!-----movie poster----------------------------->
        <div id='poster_pane' class='movie-poster'>
            <img alt='movie poster'>
        </div>
        <!----movie detail ------------------------------->
        <div class='movie-detail'></div>
            <img src="" alt="">
            <h4 id='movie-rank'></h4>
            <h2 id='movie-title'></h2>
            <h3 id='movie-year'></h3>
            <h3 id='movie-rating'></h3>
    </main>





    <script src='index.js'></script>
</body>
</html>
