
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep it Moovy</title>
    <link rel="icon" href="images/popcorn.png">
    <link rel="stylesheet" text="text/css" href="style.css">
</head>
<body>
    <header id='header'>
        <!----search--------------------------------->
        <form id="form">
            <input type="text" placeholder="search" id="search" class="search">
        </form>
        <div> 
            <h1><img src="images/groovy_moovy.png" width='35px'>  Keep It Moovy</h1>
            <p>Your favorite place to explore and rate the top 50 movies of all time!</p>
        </div>
        <!---header and description---------------------------------------->

       
    </header>

    <main>
        <!---nav bar---------------------------->
        <div class='nav-bar'>
            <!-- <h3>Movies</h3> -->
            <nav id='movie-list'>
                <li class="list" onclick=topTen()>Top 10 Movies</li>
                <li class="list" onclick=Best2010()> Best of the 2010's</li>
                <li class="list"> Best of the 2000's</li>
                <li class="list"> Best oldies pre-2000</li>
                <li class="list"> Top 50 Movies</li>
                <!-- <button class="list">Top 10 Movies</button>
                <button class="list">Best of the 2010's</button> 
                <button class="list">Best of the 2000's</button> 
                <button class="list"> Best oldies pre-2000</button>
                <button class="list">Top 50 Movies</button> -->
            </nav>
        
        </div>
        <!-----movie poster----------------------------->
        <div id='poster_pane' class='movie-poster'>
        </div>
        <div id='category_pane'>
        </div>
        <!----movie detail ------------------------------->
        <div class='movie-detail'></div>
            <img id='movie-image' src="" alt="">
            <h2 id='movie-title'></h2>
            <h4 id='movie-crew'></h4>
            <h4 id='movie-rank'></h4>
            <h3 id='movie-year'></h3>
            <h3 id='movie-rating'></h3>
    </main>





    <script src='index.js'></script>
</body>
</html>
