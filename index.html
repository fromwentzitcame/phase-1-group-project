
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep it Moovy</title>
    <link rel="icon" href="images/popcorn.png">
    <link rel="stylesheet" text="text/css" href="style.css">
</head>
<body>
    <header id='header'>
        <div style="display: flex;">
            <!---- header and description ------------------------------->   
            <div style="width: 50%;"> 
                <h1><img src="images/groovy_moovy.png" width='50px'>  Keep It Moovy</h1>
                <p>Your favorite place to explore and rate the top 50 movies of all time!</p>
            </div>
            <!---- search ------------------------------->
            <div style="width: 50%;">
                <form id="form">
                    <input type="text" placeholder="Search" id="search" class="search">
                </form>
            </div>
        </div>
    </header>

    <main>
        <!---- nav bar ---------------------------->
        <div class='nav-bar'>
            <nav id='movie-list'>
                <li class="list" onclick=topTen()>Top 10 Movies</li>
                <li class="list" onclick=bestOf(2010,2021)> Best of the 2010's</li>
                <li class="list" onclick=bestOf(2000,2010)> Best of the 2000's</li>
                <li class="list" onclick=bestOf(1900,2000)> Best oldies pre-2000</li>
                <li class="list" onclick=allMovies()> Top 50 Movies</li>
            </nav>
        
        </div>
        <!---- movie posters ----------------------------->
        <div id='poster_pane' class='movie-poster'>
        </div>

        <!---- movie details ----------------------------->
        <div id='movie-detail' class='movie-detail'>
            <img id='movie-image' src="" alt="">
            <div id='text-details'>
                <h2 id='movie-title'></h2>
                <h4 id='movie-rank'></h4>
                <h4 id='movie-crew'></h4>
                <h3 id='movie-rating'></h3>
                <p id='btnholder'></p>
            </div>
        </div>
        
    </main>

    <script src='index.js'></script>
</body>
</html>
